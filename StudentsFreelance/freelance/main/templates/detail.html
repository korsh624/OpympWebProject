{% extends 'base.html' %}


{% block body %}
<div class="container mt-5 mb-5">
    <div class="card p-4">
        <h4 class="fw-bold">{{ order.title }}</h4>
        <p class="text-muted">Заказчик: {{ order.customer_name }}</p>
        <h5>Техническое задание:</h5>
        <p>{{ order.technical_task_short }}</p>
        <p class="text-muted">Дата публикации: {{ order.publication_date }}</p>
        <button class="bill-button">Бюджет: ${{ order.budget }}</button>
        <p class="mt-3">Deadline: {{ order.deadline }}</p>
    </div>
</div>
{% endblock %}
